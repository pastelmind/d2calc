env:
  browser: true
  es6: true
  node: true
extends:
  - "eslint:recommended"
  # "plugin:import/errors" is unneeded because TypeScript already covers them
  - "plugin:import/warnings"
  - "plugin:prettier/recommended"
ignorePatterns:
  - "dist/*"
parserOptions:
  ecmaVersion: 6
  sourceType: module
rules:
  sort-imports:
    - warn
    - ignoreDeclarationSort: true
  import/extensions:
    - warn
    - ignorePackages
  import/first: warn
  import/newline-after-import: warn
  import/order:
    - warn
    - newlines-between: always
      alphabetize:
        order: asc
